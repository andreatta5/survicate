<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Survicate Beispiel</title>
</head>
<body>
  <h1>Hallo Nutzer!</h1>

  <!-- Survicate-Snippet -->
  <script>
    // Simuliert eine vom Server bereitgestellte User-ID (niemals clientseitig manipulieren)
    // In der Praxis vom Server per Templating einsetzen oder aus einem sicheren API-Call holen
    const userId = 'USER_123456'; // <-- vom Backend einsetzen

    window.survicate = window.survicate || [];
    window.survicate.push(['init', {
      user_id: userId,
      traits: {
        email: 'user@example.com' // Optional
      }
    }]);
  </script>

  <!-- Survicate Embed Script -->
  <script>
    (function(w, d, s, o, f, js, fjs) {
      w['SurvicateWidgetObject'] = o;
      w[o] = w[o] || function() { (w[o].q = w[o].q || []).push(arguments) };
      js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
      js.async = 1; js.src = f; js.id = "survicate-script";
      fjs.parentNode.insertBefore(js, fjs);
    }(window, document, 'script', 'survicate', 'https://survey.survicate.com/workspace.js'));
  </script>
</body>
</html>
